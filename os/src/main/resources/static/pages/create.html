<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Marcelo Guima">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Basic CRUD on JavaScript">
	<meta name="keywords" content="CRUD, JavaScript, Basic JavaScrit, JS">

	<title>Cadastrar OS</title>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
	<script type="text/javascript" src="../js/createOS.js" defer></script>
	<script type="text/javascript" src="../js/bootstrap.min.js" defer></script>

	<link rel="shortcut icon" href="../img/z.ico" type="image/x-icon">
	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container mt-3">

	<div class="container">
		<h2 class="mt-4 mb-4">Cadastro de Ordem de Serviço</h2>
		<form id="registrationForm" method="post">
			<div class="form-group">
				<label for="code">Código:</label>
				<input name="code" type="text" class="form-control upper" id="code" required>
			</div>
			<div class="form-group">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="maintenanceType" id="preventive_maintenance"
						value="preventive">
					<label class="form-check-label" for="preventive_maintenance">
						Manutenção Preventiva
					</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="maintenanceType" id="corrective_maintenance"
						value="corrective">
					<label class="form-check-label" for="corrective_maintenance">
						Manutenção Corretiva
					</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="maintenanceType"
						id="preventive_corrective_maintenance" value="preventive-corrective">
					<label class="form-check-label" for="preventive_corrective_maintenance">
						Manutenção Corretiva e Preventiva
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="description">Descrição:</label>
				<textarea name="description" type="text" class="form-control" id="description" required></textarea>
			</div>
			<button type="button" class="btn btn-primary" id="register-button">Cadastrar</button>
			<button type="button" class="btn btn-secondary" id="clear-fields">Limpar Campos</button>
		</form>
	</div>

	<div class="modal" id="confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Registrado com Sucesso</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"
						id="close-confirmation-button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="confirmation-message"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="close-modal-button">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
